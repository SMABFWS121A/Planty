<div *ngFor="let plant of plants" class="m-10 mb-12">
  <h1>{{ plant.name }}</h1>
  <div class="h-1/3 w-2/3 inline-block">
    <app-line-chart [plantName]="plant.name"></app-line-chart>
  </div>
  <div class="h-1/3 w-1/3 inline-block">
    <app-pie-chart [plantName]="plant.name"></app-pie-chart>
  </div>
</div>
